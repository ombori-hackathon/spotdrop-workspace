version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: spotdrop-postgres
    environment:
      POSTGRES_USER: spotdrop
      POSTGRES_PASSWORD: spotdrop_dev_password
      POSTGRES_DB: spotdrop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spotdrop"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: spotdrop-minio
    environment:
      MINIO_ROOT_USER: spotdrop
      MINIO_ROOT_PASSWORD: spotdrop_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:latest
    container_name: spotdrop-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 spotdrop spotdrop_minio_password;
      mc mb myminio/spot-images --ignore-existing;
      mc anonymous set download myminio/spot-images;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
